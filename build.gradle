buildscript {
    ext.corda_release_group = 'com.r3.corda'
    // Note: Replace ext.corda_release_version with R3 Corda version number
    ext.corda_release_version = '3.0.0'
    ext.corda_gradle_plugins_version = '4.0.22'
    ext.kotlin_version = '1.1.60'
    ext.junit_version = '4.12'
    ext.quasar_version = '0.7.9'
    ext.quasar_group = 'co.paralleluniverse'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "net.corda.plugins:cordapp:$corda_gradle_plugins_version"
        classpath "net.corda.plugins:cordformation:$corda_gradle_plugins_version"
        classpath "net.corda.plugins:quasar-utils:$corda_gradle_plugins_version"
        classpath "net.corda.plugins:cordform-common:$corda_gradle_plugins_version"
    }
}

allprojects {

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()

        // [Option 1: Add Corda Enterprise binaries in ~/.m2/repository or C:\Documents and Settings\{your-username}\.m2]
        
        // [Option 2: uncomment the following block and tweak it to point to resolve Corda Enterprise dependencies against your company's repository.]
        // maven {
